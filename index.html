<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
  </head>
  <body>
    <form action="result.html" method="get">
      <div class="datePicker" style="margin-left: 100px">
        <input type="text" name="foo" id="result" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <form action="result.html" method="get">
      <div class="datePicker" style="margin-left: 100px; margin-top: 100px">
        <input type="date" name="dates" max="2022-07-10" min="1920-01-01" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <script>
      $(function () {
        $('input[name="foo"]').daterangepicker(
          {
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 1901,
            maxYear: parseInt(moment().format("YYYY"), 10),
            applyButtonClasses: "btn-primary",
            cancelButtonClasses: "btn-light",
            locale: {
              format: "DD/MM/YYYY",
            },
          },
          function (start, end, label) {}
        );
      });
    </script>
  </body>
</html>
